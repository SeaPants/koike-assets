projects:
  - name: "CHUNK"
    theme_ja: "知識転移"
    theme_en: "Knowledge Transfer"
    description_ja: "学んだことを別の場面で柔軟に使えるようにする。"
    description_en: "Apply what you learn to new contexts flexibly."

  - name: "CLOVER"
    theme_ja: "誤りからの学習"
    theme_en: "Learning from Errors"
    description_ja: "誤りの原因を可視化し、自発的な気づきを促す。"
    description_en: "Visualize the causes of errors, and promote spontaneous awareness."

  - name: "OCEAN"
    theme_ja: "適応的学習環境"
    theme_en: "Adaptive Learning"
    description_ja: "認知・動機・目標から個人に最適な学習体験を提供。"
    description_en: "Provide personalized learning experiences from cognition, motivation, and goals."

  - name: "CCS"
    theme_ja: "設計知の共有"
    theme_en: "Design Knowledge"
    description_ja: "学習支援システムの設計知を共有可能にする共通語彙を構築。"
    description_en: "Build a common vocabulary for sharing design knowledge."
