# .github/workflows/trigger-builds.yml
name: Trigger Site Builds

on:
  push:
    branches: [main]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger personal site
        run: curl -X POST "${{ secrets.PERSONAL_SITE_HOOK }}"

      - name: Trigger lab site
        run: curl -X POST "${{ secrets.LAB_SITE_HOOK }}"
